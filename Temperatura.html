<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    var Fahrenheit, Celsius, Kelvin
    // Entrada
    Celsius=parseFloat(prompt('Indique a temperatura de Celsius: '))

    // Processamento

    Fahrenheit = (Celsius * 9/5) + 32
    Kelvin = Celsius + 273.15

    // Saída
    document.write('<p>A Temperaturo de Fahrenheit é: ', Fahrenheit, '<p>')
    document.write('A Temperatura de Kelvin é: ', Kelvin)
   </script> 
</body>
</html>
