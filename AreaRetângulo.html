<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     var area, menor, maior;

     menor=parseFloat(prompt('Informe o lado menor do retângulo: '))
     maior=parseFloat(prompt('Informe o lado maior do retângulo: '))
     area = (menor * maior)
     document.write('A área do Retângulo é: ', area)
    </script>
</body>
</html>
